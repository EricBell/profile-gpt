
services:
  persona-gpt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: persona-gpt
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - MAX_QUERIES_PER_SESSION=${MAX_QUERIES_PER_SESSION:-20}
      - MAX_QUERY_LENGTH=${MAX_QUERY_LENGTH:-500}
      - MAX_JOB_DESCRIPTION_LENGTH=${MAX_JOB_DESCRIPTION_LENGTH:-5000}
      - PERSONA_FILE_PATH=/data/persona.txt
      - QUERY_LOG_PATH=/data/logs
      - PORT=5000
    volumes:
      # 1. CONFIG FILE (Bind Mount)
      # Maps the file created in Dokploy's "Files" tab to the container.
      # This allows you to edit persona.txt in the Dokploy UI easily.
      - ../files/persona.txt:/data/persona.txt
      
      # 2. LOGS (Named Volume)
      # Keeps logs safe even if you rebuild the container.
      - app_logs:/data/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
# Define the volume for logs
volumes:
  app_logs:


