services:
  persona-gpt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: persona-gpt
    restart: unless-stopped
    ports:
      - "5000:5000"
    # CRITICAL: Set FLASK_SECRET_KEY in your .env file with a secure value (32+ characters)
    # Generate with: python -c "import secrets; print(secrets.token_hex(32))"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ADMIN_API_KEY=${OPENAI_ADMIN_API_KEY}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - ADMIN_RESET_KEY=${ADMIN_RESET_KEY}
      - MAX_QUERIES_PER_SESSION=${MAX_QUERIES_PER_SESSION:-20}
      - MAX_QUERY_LENGTH=${MAX_QUERY_LENGTH:-500}
      - MAX_JOB_DESCRIPTION_LENGTH=${MAX_JOB_DESCRIPTION_LENGTH:-5000}
      - CONVERSATION_HISTORY_LIMIT=${CONVERSATION_HISTORY_LIMIT:-20}
      - PERSONA_FILE_PATH=/data/persona.txt
      - CONFIG_FILE_PATH=/data/config.json
      - QUERY_LOG_PATH=/data/logs
      - PORT=5000


      # Admin Configuration
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - APP_URL=${APP_URL}

      # SMTP Configuration (Gmail)
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USE_TLS=${SMTP_USE_TLS:-true}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}





    volumes:
      # 1. PERSONA FILE (Bind Mount)
      # Maps the file created in Dokploy's "Files" tab to the container.
      # This allows you to edit persona.txt in the Dokploy UI easily.
      - ../files/persona.txt:/data/persona.txt

      # 2. CONFIG FILE (Bind Mount) - OPTIONAL
      # Hot-tunable settings for runtime configuration without restart.
      # UNCOMMENT the line below ONLY AFTER creating config.json in Dokploy files folder.
      # The image includes a default config.json, so this mount is optional.
      # To enable hot-reload: create ../files/config.json in Dokploy, then uncomment the line below.
      # - ../files/config.json:/data/config.json

      # 3. LOGS (Bind Mount)
      # Keeps logs safe even if you rebuild the container.
      # Visible in your Dokploy files folder.
      - ../files/logs:/data/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
